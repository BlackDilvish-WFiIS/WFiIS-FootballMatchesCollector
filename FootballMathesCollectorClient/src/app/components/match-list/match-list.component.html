<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Szukaj po klubie"
        [(ngModel)]="club"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchclub()"
        >
          Szukaj
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Lista meczy piłkarskich</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let match of matchs; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveMatch(match, i)"
      >
        {{ match.homeClub }} {{ match.result }} {{ match.awayClub }} ({{ match.date }})
      </li>
    </ul>
    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllMatchs()">
      Usuń wszystkie
    </button>
  </div>
  <div class="col-md-6">
    <app-match-details
      [viewMode]="true"
      [currentMatch]="currentMatch"
    ></app-match-details>
  </div>
  </div>
