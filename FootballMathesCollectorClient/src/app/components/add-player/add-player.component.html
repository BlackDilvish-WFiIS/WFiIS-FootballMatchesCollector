<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
        <div class="form-group">
            <label for="firstName">Imię</label>
            <input
            type="text"
            class="form-control"
            id="firstName"
            required
            [(ngModel)]="player.firstName"
            name="firstName"
            />
        </div>
        <div class="form-group">
            <label for="lastName">Nazwisko</label>
            <input
            type="text"
            class="form-control"
            id="lastName"
            required
            [(ngModel)]="player.lastName"
            name="lastName"
            />
        </div>
        <div class="form-group">
            <label for="age">Wiek</label>
            <input
            type="number"
            class="form-control"
            id="age"
            required
            [(ngModel)]="player.age"
            name="age"
            />
        </div>
        <div class="form-group">
            <label for="club">Klub</label>
            <input
            type="text"
            class="form-control"
            id="club"
            required
            [(ngModel)]="player.club"
            name="club"
            />
        </div>
        <button (click)="savePlayer()" class="btn btn-success">Dodaj</button>
        </div>
        <div *ngIf="submitted">
        <h4>Pomyślnie dodano piłkarza!</h4>
        <button class="btn btn-success" (click)="newPlayer()">Dodaj nowy</button>
        </div>
    </div>
</div>
