<div>
    <div class="submit-form">
        <div *ngIf="!submitted">
        <div class="form-group">
            <label for="date">Data</label>
            <input
            type="text"
            class="form-control"
            id="date"
            required
            [(ngModel)]="match.date"
            name="date"
            />
        </div>
        <div class="form-group">
            <label for="result">Wynik</label>
            <input
            type="text"
            class="form-control"
            id="result"
            required
            [(ngModel)]="match.result"
            name="result"
            />
        </div>
        <div class="form-group">
            <label for="homeClub">Gospodarz</label>
            <input
            type="text"
            class="form-control"
            id="homeClub"
            required
            [(ngModel)]="match.homeClub"
            name="homeClub"
            />
        </div>
        <div class="form-group">
            <label for="awayClub">Goście</label>
            <input
            type="text"
            class="form-control"
            id="awayClub"
            required
            [(ngModel)]="match.awayClub"
            name="awayClub"
            />
        </div>
        <div class="form-group">
            <label for="awayGoalkeeper">Bramkarz gości</label>
            <input
            type="text"
            class="form-control"
            id="awayGoalkeeper"
            required
            [(ngModel)]="match.awayGoalkeeper"
            name="awayGoalkeeper"
            />
        </div>
        <div class="form-group">
            <label for="awayLeftBack">Lewy obrońca gości</label>
            <input
            type="text"
            class="form-control"
            id="awayLeftBack"
            required
            [(ngModel)]="match.awayLeftBack"
            name="awayLeftBack"
            />
        </div>
        <div class="form-group">
            <label for="awayLeftCenterBack">Lewy środkowy obrońca gości</label>
            <input
            type="text"
            class="form-control"
            id="awayLeftCenterBack"
            required
            [(ngModel)]="match.awayLeftCenterBack"
            name="awayLeftCenterBack"
            />
        </div>
        <div class="form-group">
            <label for="awayRightCenterBack">Prawy środkowy obrońca gości</label>

            <input
            type="text"
            class="form-control"
            id="awayLeftMidfielder"
            required
            [(ngModel)]="match.awayLeftMidfielder"
            name="awayLeftMidfielder"
            />
        </div>
        <div class="form-group">
            <label for="awayLeftCenterMidfielder">Lewy środkowy pomocnik gości</label>
            <input
            type="text"
            class="form-control"
            id="awayLeftCenterMidfielder"

        <div class="form-group">

            />
        </div>
        <div class="form-group">
            <label for="awayLeftStriker">Lewy napastnik gości</label>
            <input

            class="form-control"
            id="awayLeftStriker"

        <div class="form-group">

        <div class="form-group">
            <label for="homeLeftCenterBack">Lewy środkowy obrońca gospodarzy</label>
            <input
            type="text"
            class="form-control"

        <div class="form-group">

            id="homeRightStriker"
            required
            [(ngModel)]="match.homeRightStriker"
            name="homeRightStriker"
            />

        <button (click)="saveMatch()" class="btn btn-success">Dodaj</button>
        </div>
        <div *ngIf="submitted">
        <h4>Pomyślnie dodano mecz!</h4>
        <button class="btn btn-success" (click)="newMatch()">Dodaj nowy</button>
        </div>
    </div>
</div>
